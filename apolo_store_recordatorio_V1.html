<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Recordatorio de Deuda - Apolo Store</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      padding: 20px;
      text-align: center;
    }

    h1 {
      margin-bottom: 20px;
    }

    .formulario {
      display: flex;
      justify-content: center;
      gap: 10px;
      flex-wrap: wrap;
      margin-bottom: 30px;
    }

    .formulario input,
    .formulario select {
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 16px;
      width: 180px;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #2c3e50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .resultado-container {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 20px;
      margin-top: 30px;
    }

    .resultado-container img {
      max-height: 200px;
    }

    .texto-generado {
      text-align: left;
      max-width: 500px;
    }
  </style>
</head>
<body>
  <h1>Generador de Recordatorio</h1>

  <div class="formulario">
    <input type="text" id="nombre" placeholder="Nombre" />
    <input type="text" id="monto" placeholder="Monto ($)" />
    <input type="text" id="fecha" placeholder="Fecha de compra" />
    <select id="vendedor">
      <option value="Nir">Nir</option>
      <option value="Nirvana">Nirvana</option>
      <option value="Tincho">Tincho</option>
      <option value="Martin">Martin</option>
    </select>
    <button onclick="generarTexto()">Generar</button>
  </div>

  <div id="resultado" class="resultado-container" style="display: none;">
    <img src="logo.png" alt="Apolo Store Logo" />
    <div class="texto-generado" id="textoGenerado"></div>
  </div>

  <script>
    function generarTexto() {
      const nombre = document.getElementById('nombre').value;
      const monto = document.getElementById('monto').value;
      const fecha = document.getElementById('fecha').value;
      const vendedor = document.getElementById('vendedor').value;

      const texto = `Holaaaaaa ${nombre}! Como estas? Porfa no te olvides de saldar tu deuda con nosotros. Así como es importante vender y cuidar a nuestros clientes ofreciendo ropa linda, de calidad y a buen precio, también es importante poder cobrar a tiempo para poder mantener la marca e incluso hacerla crecer. Pagar al mes siguiente es un compromiso mutuo, de nosotros confiando en nuestros clientes y de nuestros clientes devolviendo esa confianza.<br><br>
      Por las dudas te recordamos que tu saldo es de $${monto} de tu compra realizada el ${fecha} a ${vendedor} del equipo Apolo Store.<br><br>
      Si tenés alguna duda estamos para lo que necesites.`;

      document.getElementById('textoGenerado').innerHTML = texto;
      document.getElementById('resultado').style.display = 'flex';
    }
  </script>
</body>
</html>
